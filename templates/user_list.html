{% extends "base.html" %}

{% block content %}
<h1 class="mb-4">Usuarios</h1>
<table class="table table-striped">
    <thead>
        <tr><th>Nombre de usuario</th><th>Email</th></tr>
    </thead>
    <tbody>
        {% for u in users %}
        <tr>
            <td>{{ u.username }}</td>
            <td>{{ u.email }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
